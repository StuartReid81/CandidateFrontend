<div class="card shadow-sm mt-3">
  <div class="card-header bg-primary text-white">
    <h3 class="mb-0">Candidate List</h3>
  </div>
  <div class="card-body">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let candidate of candidates">
          <td>{{ candidate.id }}</td>
          <td>{{ candidate.name }}</td>
          <td>{{ candidate.lastName }}</td>
          <td>{{ candidate.firstLineOfAddress }}</td>
          <td>{{ candidate.addressPostCode }}</td>
          <td>
            <div class="btn-group" role="group">
              <a [routerLink]="['/candidates', candidate.id, 'details']" class="btn btn-info btn-sm">Details</a>
              <a [routerLink]="['/candidates/edit', candidate.id]" class="btn btn-warning btn-sm ms-2">Edit</a>
              <!-- <button (click)="deleteCandidate(candidate.id)" class="btn btn-danger btn-sm ms-2">Delete</button> -->
            </div>
          </td>
        </tr>
        <tr *ngIf="candidates.length === 0">
          <td colspan="6" class="text-center">No candidates found.</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success mt-3" routerLink="/candidates/new">Add New Candidate</button>
  </div>
</div>
